<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Hari Gun Gaake</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <img src="assets/images/log.png" alt="Hari Gun Gaake Logo" />
      <h1 class="brand-title">
        Hari Gun Gaake <span class="brand-subtitle">Sanatani Quiz</span>
      </h1>
    </div>
    <h2 class="form-title">Sign Up Panel</h2>
    <form id="signupForm">
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Full Name" 
        required 
        autocomplete="name" 
        maxlength="20"/>
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password" />
      <button type="submit" class="btn-login">Sign Up</button>
    </form>
    <p class="signup-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script type="module">
  import { auth, db } from './js/firebase.js';
  import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

  const maxNameLength = 30;

  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.name.value.trim();

    if (name.length > maxNameLength) {
      alert(`नाम ${maxNameLength} अक्षरों से अधिक नहीं होना चाहिए।`);
      return;
    }

    const email = e.target.email.value.trim();
    const password = e.target.password.value;
    const confirmPassword = e.target.confirmPassword.value;

    if (password !== confirmPassword) {
      alert('Password and Confirm Password do not match!');
      return;
    }

    try {
      // ✅ Firebase Authentication
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // ✅ Display Name update kar rahe hain
      await updateProfile(user, { displayName: name });

      // ✅ Firestore me user data store kar rahe hain
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        name: name,
        email: email,
        createdAt: new Date().toISOString()
      });

      alert('Sign up successful! You can now login.');
      window.location.href = 'login.html';
    } catch (error) {
      alert('Sign up failed: ' + error.message);
    }
  });
</script>
</body>
</html>
