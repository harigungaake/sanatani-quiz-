<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>प्रश्नोत्तरी</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f4ea;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    #quiz-container {
      max-width: 800px;
      width: 100%;
      margin: auto;
      background-color: #fff8dc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      padding: 30px 20px;
    }

    #question {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 100px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #options button:hover {
      background-color: #f0f0f0;
    }

    #nextBtn {
      margin-top: 17.1px;
      margin-left: 165px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffcc00;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      
    }

    #nextBtn:hover {
      background-color: #e6b800;
    }

    #progress {
      font-weight: bold;
      text-align: right;
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      #quiz-container {
        padding: 20px 15px;
      }

      #question {
        font-size: 15px;
      }

      #options button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container">  
    <div id="question-wrapper">
      <div id="progress"></div>
      <div id="question">Loading question...</div>  
      <div id="options"></div>  
    </div>
    <button id="nextBtn">अगला प्रश्न</button>  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
