<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #f7f4ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
      padding: 20px;
    }

    .result-container {
      background-color: #fff8dc;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 24px;
      color: #4e342e;
      margin-bottom: 10px;
    }

    .score {
      font-size: 26px;
      margin: 15px 0;
      color: #2e7d32;
      font-weight: bold;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .hint {
      font-size: 14px;
      color: #888;
      margin-top: 15px;
      font-style: italic;
    }

    .btn {
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #f44336, #ff9800);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 5px;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Confetti styles */
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }
      .score {
        font-size: 24px;
      }
      .btn {
        width: 100%;
        font-size: 15px;
      }
    }

  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="result-container">
    <h1>परिणाम</h1>
    <div class="score" id="scoreText">Loading...</div>
    <div class="message" id="resultMessage"></div>
    <button class="btn" onclick="goBack()">फिर से खेलें</button>
    <div class="hint">क्या आप इस बार अपना स्कोर बेहतर कर सकते हैं?</div>
  </div>

  <script src="js/result.js"></script>
</body>
</html>
