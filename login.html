<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Hari Gun Gaake</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <img src="assets/images/log.png" alt="Hari Gun Gaake Logo" />
      <h1 class="brand-title">
        Hari Gun Gaake <span class="brand-subtitle">Sanatani Quiz</span>
      </h1>
    </div>
    <h2 class="form-title">Login Panel</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="signup-text">
      New user? <a href="signup.html">Sign Up here</a>
    </p>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Login successful!');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert('Login failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
